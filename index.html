<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastis_blog</title>
    <link rel="shortcut icon" href="./image/nerd.gif" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="record">
            <div class="pf">
                <img src="./image/watersun.gif" style="opacity: 0.8;" alt="">
            </div>
            <h2>시녕_</h2>
            <h2>2005.11.11</h2>
        </div>
        <header id="header">
            <a class="list" href=""><h1><i class="fa-solid fa-list"></i></h1></a>
            <h1 class="hd-title">I'd rather pretend.</h1>
            <ul class="song">
                <button class="songbutton"><img src="image/song.png" style="width: 45px;" alt=""></button>
                <li class="songbox hidden">
                    <div class="wrapper">
                        <div class="top-bar">
                            <span>Now Playing</span>
                        </div>
                        <div class="img-area">
                            <img src="" alt="">
                        </div>
                        <div class="song-details">
                            <p class="name"></p>
                            <p class="artist"></p>
                        </div>
                        <div class="progress-area">
                            <div class="progress-bar"></div>
                            <div class="timer">
                                <span class="current">0:00</span>
                                <span class="duration"></span>
                            </div>
                            <audio id="main-audio" src=""></audio>
                        </div>
                        <div class="controls">
                            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                            <i id="prev" class="material-icons">skip_previous</i>
                            <div class="play-pause">
                                <i class="material-icons">play_arrow</i>
                            </div>
                            <i id="next" class="material-icons">skip_next</i>
                            <i id="more-music" class="material-icons">queue_music</i>
                        </div>
                        <div class="music-list">
                            <div class="list-header">
                                <div class="row">
                                    <i class="material-icons">queue_music</i>
                                    <span>Music list</span>
                                </div>
                                <i id="close" class="material-icons">close</i>
                            </div>
                            <ul>
                                
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </header>
        <main>
            <section class="info-box">
                <span>-소개글----------------</span>
                <span class="info">컴퓨터에 관심이 많은 학생입니다.
                </span>
            </section>
        </main>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
